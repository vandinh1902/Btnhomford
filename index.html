<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- CSS Boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <!-- Header  -->
  <header id="header">
    <div id="header__top">
      <div class="top_left col-6">
        <div class="left-content">
          <ul>
            <li><a href="">
                <span class="icon-mustang"></span>
                <span class="left-text">MUSTANG</span>
              </a></li>
            <li class="with-separator"><a href="">
                <span class="icon-bronco "></span>
                <span class="left-text">BRONCO</span>
              </a></li>
            <li class="with-separator"><a href="">
                <span class="left-text">FORD USED</span>
              </a></li>
          </ul>
        </div>

      </div>
      <div class="top_right col-6">
        <div class="right-content">
          <a class="top-heading" href="">
            <span class="icon-dealer"></span>
            <span class="right-text">Dealership Locations</span>
          </a>
        </div>
      </div>
    </div>
    <div id="header__bottom">
      <div class="bottom_left col-2">
        <a href="">
          <span class="brand-logo"></span>

        </a>
      </div>
      <div class="bottom_right col-10">
        <div class="nav-left col-7">
          <ul class="nav-menu">
            <li class="nav-item"><a href="">SUVS & CROSSOVERS</a></li>
            <li class="nav-item"><a href="">TRUCKS & VANS</a></li>
            <li class="nav-item"><a href="">ELECTRIFIED</a></li>
            <li class="nav-item"><a href="">CARS</a></li>
            <li class="nav-item"><a href="">ALL VEHICLES</a></li>
          </ul>
        </div>
        <div class="nav-right col-5">
          <ul class="nav-menu">
            <li class="nav-item"><a href="">
                <span class="user-menu-icon"></span>
                <span>MY ACCOUNT</span>
              </a></li>
            <li class="nav-item"><a href="">
                <span>FINANCE</span>
              </a></li>
            <li class="nav-item"><a href="">
                <span>SUPPORT</span>
              </a></li>
            <li class="nav-item"><a href="">EN</a></li>

          </ul>
        </div>
      </div>
    </div>
  </header>
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/cq5dam.web.2160.2160.jpeg" alt="Los Angeles" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="./img/cq5dam2.web.2160.jpeg" alt="Chicago" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="./img/cq5dam3.web.2160.2160 .webp" alt="New York" width="100%" height="500">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <!-- Intro -->
  <div id="Intro"></div>
  <div id="gallery"></div>
  <div id="Play"></div>
  <div id="Contact"></div>
  <!-- Footer  -->
  <footer id="footer"></footer>



  <!-- JS Bosstrap  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
